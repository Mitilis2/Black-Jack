<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Black Jack Game</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <h1 class="title">MITUL'S "BLACK JACK" GAME</h1>
    <div class="message instructions">

        
        <ul class="instructions"> Click hit to draw a card
            <li>If either player gets to 21 they are the winner</li>
            <li>if either player goes over 21, they are the loser</li>
        </ul>
            
    </div>

    <div class="hidden winner-message">
        <h1>PLAYER 1 IS THE WINNER!!
        </h1>
        <h2>reset the game to start over</h2>
    </div>
    <div class="wrapper">
    <div id="player-one" class="player player-active">
        <h1 class="player-number-one player-number">Player 1:</h1>
        <div class="count">Count: <span id="countOne" class="current-count">21</span></div>
        <div class="hit-hold-btns">
            <button class="hit-btn">Hit</button>
            <button class="hold-btn">Hold</button>
        </div>
        
        </div>
        

    <div class="deck">
        <img id="deck-img" src="/Cards/JPEG/purple_back.jpg" alt="" srcset="">
    </div>
    <div id="player-two" class="player">
        <h1 class="player-number-two player-number">Player 2:</h1>
        <div class="count">Count: <span id="countTwo" class="current-count">21</span></div>
        <div class="hit-hold-btns">
            <button class="hit-btn">Hit</button>
            <button class="hold-btn">Hold</button>
        </div>
        </div>
    <div class="reset">
        <button class="reset-btn">RESET</buttonc>
    </div>
</div>
    <script src="/script.js"></script>
   
</body>
</html>
